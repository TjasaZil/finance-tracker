<section
  class="w-full flex flex-col justify-center items-center mx-auto h-screen"
>
  <div
    class="py-3 flex flex-row justify-end items-end w-full lg:w-1/3 xl:w-1/4"
  >
    <dx-button text="Sign Up" (onClick)="goToSignup()"> </dx-button>
  </div>
  <form
    (submit)="login()"
    class="p-5 rounded-xl w-full lg:w-1/3 xl:w-1/4 border-2"
  >
    <dx-form [colCount]="1" labelLocation="top" [formData]="loginCredentials">
      <dxi-item dataField="name"></dxi-item>
      <dxi-item dataField="password"></dxi-item>
      <dxi-item itemType="button" [buttonOptions]="loginButtonOptions">
      </dxi-item>
      <!-- <dxi-item
        itemType="button"
        [buttonOptions]="signupButtonOptions"
      ></dxi-item>-->

      <!--<dx-button text="Sign Up" (onClick)="goToSignup()"> </dx-button>-->
    </dx-form>
  </form>
</section>
