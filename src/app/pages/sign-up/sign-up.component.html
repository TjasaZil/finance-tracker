<section class="w-full main-container h-screen">
    <div
      class="py-3 flex flex-row justify-end items-center w-full lg:w-1/3 xl:w-1/4"
    >
      <dx-button text="Log In" (onClick)="goToLogin()"> </dx-button>
    </div>
    <form
      (submit)="registerWithEmailAndPassword()"
      class="p-5 rounded-xl w-full lg:w-1/3 xl:w-1/4 border-2"
    >
      <dx-form [colCount]="1" labelLocation="top" [formData]="registerCredentials">
        <dxi-item dataField="email"></dxi-item>
        <dxi-validation-rule type="email"> </dxi-validation-rule>
        <!--<dxi-item dataField="password"></dxi-item>-->
        <dxi-item dataField="password" mode="password">
          <dxi-validation-rule type="required"> </dxi-validation-rule>
        </dxi-item>
        <dxi-item itemType="button" [buttonOptions]="registerButtonOptions">
        </dxi-item>
      </dx-form>
    </form>
  </section>
